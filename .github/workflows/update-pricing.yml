name: Update AI Model Pricing

on:
  # Run every Monday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 1'
  
  # Allow manual triggering from Actions tab
  workflow_dispatch:
    inputs:
      force:
        description: 'Force update even if no changes'
        required: false
        type: boolean
        default: false

jobs:
  update-pricing:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git log
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch latest pricing
        id: fetch
        run: |
          python scripts/fetch_pricing.py ${{ github.event.inputs.force && '--force' || '' }} > fetch_output.txt 2>&1
          cat fetch_output.txt
          
          # Check if there were changes (look for the git status)
          if git diff --quiet pricing/latest.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Display pricing summary
        if: steps.fetch.outputs.has_changes == 'true'
        run: |
          echo "## Pricing Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following changes were detected in model pricing:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```diff' >> $GITHUB_STEP_SUMMARY
          git diff pricing/latest.json >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Commit and push changes
        if: steps.fetch.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Get current date for commit message
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          
          git add pricing/latest.json
          git commit -m "Update pricing data - $CURRENT_DATE" -m "Automated pricing update from GitHub Actions"
          git push
      
      - name: Create release
        if: steps.fetch.outputs.has_changes == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: pricing-${{ github.run_number }}
          release_name: Pricing Update - ${{ github.run_number }}
          body: |
            Automated pricing update from official sources.
            
            **Sources:**
            - OpenAI: https://openai.com/api/pricing/
            - Anthropic: https://docs.anthropic.com/en/docs/about-claude/models
            
            **Direct URL:**
            ```
            https://raw.githubusercontent.com/${{ github.repository }}/main/pricing/latest.json
            ```
            
            **Changes:**
            See the commit for detailed changes.
          draft: false
          prerelease: false
      
      - name: No changes detected
        if: steps.fetch.outputs.has_changes == 'false'
        run: |
          echo "## No Pricing Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No pricing changes were detected. All models are up to date." >> $GITHUB_STEP_SUMMARY
          echo "âœ“ No action needed" >> $GITHUB_STEP_SUMMARY

